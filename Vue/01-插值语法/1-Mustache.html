<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustache语法</title>
</head>

<body>
    <div id="app">
        <h1>Mustache语法</h1>
        <h4>使用双括号包住一个变量：{{message}}</h4>
        <h4>可以写一些表达式：{{message + " My Friend!!"}}</h4>
        <h4>可以做一些计算：{{count * 4}}</h4>
        <h4>其他相关Mustache语法等日后补充</h4>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "HelloWorld",
                count: 100
            }
        });
    </script>
</body>

</html>
