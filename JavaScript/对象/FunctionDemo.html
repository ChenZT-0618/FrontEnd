<body>
    <script>
        function sum(num1, num2) {
            console.log(arguments.callee.caller);
            return num1 + num2;
        };

        function factorial(num) {
            if (num <= 1) {
                return 1;
            } else {
                return num * arguments.callee(num - 1);
            }
        };
        console.log(sum(2, 3));
        for (var i = 0; i <= 10; i++) {
            console.log(factorial(i));
        }
        console.log(factorial(5));


        function outer() {
            inner();
        }

        function inner() {
            console.log(inner.caller);
        }
    </script>
