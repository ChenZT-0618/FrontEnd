<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>dom查询</title>
	<link rel="stylesheet" type="text/css" href="style/css.css" />
	<script type="text/javascript">
		window.onload = function () {
			//1.查找#bj节点
			document.getElementById("btn01").onclick = function () {
				var node = document.getElementById("bj");
				alert(node.innerText);
			}
			//2.查找所有li节点
			var btn02Ele = document.getElementById("btn02");
			btn02Ele.onclick = function () {
				var nodes = document.getElementsByTagName("li");
				// alert(nodes);
				// 遍历的三种方式
				for (var node of nodes) {
					console.log(node.innerText);
				}
				// for (let index = 0; index < nodes.length; index++) {
				// 	console.log(nodes[index].innerText);
				// }
				// for (var i in nodes) {
				// 	console.log(nodes[i].innerText);
				// }

			};
			//3.查找name=gender的所有节点
			var btn03Ele = document.getElementById("btn03");
			btn03Ele.onclick = function () {
				var nodes = document.getElementsByName("gender");
				alert(nodes);
				for (var node of nodes) {
					console.log(node.value);
					console.log(node.type);
					console.log(node.name);
				}
			};
			//4.查找#city下所有li节点
			var btn04Ele = document.getElementById("btn04");
			btn04Ele.onclick = function () {
				var node = document.getElementById("city");
				var childNodes = node.getElementsByTagName("li");
				for (var childNode of childNodes) {
					console.log(childNode.innerText);
				}

			};
			//5.返回#city的所有子节点
			var btn05Ele = document.getElementById("btn05");
			btn05Ele.onclick = function () {
				var node = document.getElementById("city");
				var childNodes = node.childNodes;
				console.log(childNodes);
			};
			//6.返回#phone的第一个子节点
			var btn06Ele = document.getElementById("btn06");
			btn06Ele.onclick = function () {
				var node = document.getElementById("phone");

				console.log(node);
				console.log(node.childNodes);
				// LI的子节点前面多了一个text
				console.log(node.firstChild.nextSibling.innerText);

				// console.log(document.getElementById("phone").firstChild.innerHTML);
			};
			//7.返回#bj的父节点
			var btn07Ele = document.getElementById("btn07");
			btn07Ele.onclick = function () {
				var node = document.getElementById("bj");
				console.log(node.parentNode.innerHTML);
			};
			//8.返回#android的前一个兄弟节点
			var btn08Ele = document.getElementById("btn08");
			btn08Ele.onclick = function () {
				var node = document.getElementById("android");
				console.log(node.previousSibling);
				console.log(node.nextSibling);
			};
			//9.读取#username的value属性值
			var btn09Ele = document.getElementById("btn09");
			btn09Ele.onclick = function () {
				var node = document.getElementById("username");
				console.log(node.value);
			};
			//10.设置#username的value属性值
			var btn10Ele = document.getElementById("btn10");
			btn10Ele.onclick = function () {
				var node = document.getElementById("username");
				node.value = "上海";
				console.log(node.value);
			};
			//11.返回#bj的文本值
			var btn11Ele = document.getElementById("btn11");
			btn11Ele.onclick = function () {
				var node = document.getElementById("bj");
				console.log(node.innerText);
			};
		};
	</script>
</head>

<body>
	<div id="total">
		<div class="inner">
			<p>
				你喜欢哪个城市?
			</p>

			<ul id="city">
				<li id="bj">北京</li>
				<li>上海</li>
				<li>东京</li>
				<li>首尔</li>
			</ul>

			<br>
			<br>

			<p>
				你喜欢哪款单机游戏?
			</p>

			<ul id="game">
				<li id="rl">红警</li>
				<li>实况</li>
				<li>极品飞车</li>
				<li>魔兽</li>
			</ul>

			<br />
			<br />

			<p>
				你手机的操作系统是?
			</p>

			<ul id="phone">
				<li>HUAWEI</li>
				<li>IOS</li>
				<li id="android">Android</li>
				<li>Windows Phone</li>
			</ul>
		</div>

		<div class="inner">
			gender:
			<input type="radio" name="gender" value="male" />
			Male
			<input type="radio" name="gender" value="female" />
			Female
			<br>
			<br>
			name:
			<input type="text" name="name" id="username" value="abcde" />
		</div>
	</div>
	<div id="btnList">
		<div><button id="btn01">查找#bj节点</button></div>
		<div><button id="btn02">查找所有li节点</button></div>
		<div><button id="btn03">查找name=gender的所有节点</button></div>
		<div><button id="btn04">查找#city下所有li节点</button></div>
		<div><button id="btn05">返回#city的所有子节点</button></div>
		<div><button id="btn06">返回#phone的第一个子节点</button></div>
		<div><button id="btn07">返回#bj的父节点</button></div>
		<div><button id="btn08">返回#android的前一个兄弟节点</button></div>
		<div><button id="btn09">返回#username的value属性值</button></div>
		<div><button id="btn10">设置#username的value属性值</button></div>
		<div><button id="btn11">返回#bj的文本值</button></div>
	</div>
</body>

</html>
